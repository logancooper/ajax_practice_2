<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>

        <p id ="weather">WEATHER DEFAULT</p>

    </div>
    <script src="js/scripts.js"></script>
</body>
